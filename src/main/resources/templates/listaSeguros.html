<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Seguros</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">Lista de Seguros</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#" class="btn btn-warning">Agregar Seguro</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Aseguradora</th>
            <th scope="col">Cobertura Máxima</th>
            <th scope="col">Tarifa</th>
            <!--Botón de edición-->
            <th scope="col"></th>
            <!--Botón de eliminación-->
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seguro : ${listaSeguros}">
            <td th:text="${seguro.getIdSeguro()}"></td>
            <td th:text="${seguro.getAseguradora()}"></td>
            <td th:text="${seguro.getCoberturaMaxima()}"></td>
            <td th:text="${seguro.getTarifa()}"></td>
            <td><a href="#" class="btn btn-primary">Editar</a></td>
            <td><a href="#" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
