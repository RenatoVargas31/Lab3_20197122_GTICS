<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Autos</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">Inventario de autos</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#" class="btn btn-warning">Agregar auto</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Modelo</th>
            <th scope="col">Color</th>
            <th scope="col">Kilometraje</th>
            <th scope="col">Sede</th>
            <th scope="col">Costo diario</th>
            <!--Bot贸n de edici贸n-->
            <th scope="col"></th>
            <!--Bot贸n de eliminaci贸n-->
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auto : ${listaAutos}">
            <td th:text="${auto.getIdAuto()}"></td>
            <td th:text="${auto.getModelo()}"></td>
            <td th:text="${auto.getColor()}"></td>
            <td th:text="${auto.getCostoDiario()}"></td>
            <td th:text="${auto.getSede().getDistrito()}"></td>
            <td th:text="${auto.getCostoDiario()}"></td>
            <td><a href="#" class="btn btn-primary">Editar</a></td>
            <td><a href="#" class="btn btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
