<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Seguros</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
    <h2 class="fw-bold text-center">REGISTRO DE AUTOS</h2>
    <form class="row g-3 needs-validation m-3" method="post" action="registroAutos">
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">ID</label>
            <input type="text" name="idAuto" class="form-control" id="validationCustom01" equired>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" id="validationCustom02" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Color</label>
            <input type="text" name="color" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Kilometraje</label>
            <input type="text" name="kilometraje" class="form-control" id="validationCustom03" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom08" class="form-label">Sede</label>
            <input type="text" name="sede" class="form-control" id="validationCustom08" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom09" class="form-label">Costo Diario</label>
            <input type="text" name="costoDiario" class="form-control" id="validationCustom09" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
